<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="con">
        
        <h2>Weather App</h2>
          
           <div class="spinner">

           </div>

        <div class="data">

        
        <div class="inp">
               <input type="text" name="" id="" placeholder="Enter the City Name...">
               <button id="searchBtn"> <i class="fa-solid fa-magnifying-glass"></i> <span>search</span></button>
        </div>


        <div class="city">
            <h3>London</h3>
        </div>

        <div class="icon">
            <i class="fa-solid fa-sun"></i>
        </div>
        <div class="temp">
            <div>Temp:- <span><span id="tem">25</span><sup>o</sup>C</span></div>
        </div>

        <div class="desc">
            Sunny
        </div>
        <div class="hum">
            <span><i class="fa-solid fa-droplet"></i></span>
            <span>Humidity: <span id="humidity">20</span></span>
        </div>

        <div class="wind">
            <span><i class="fa-solid fa-wind"></i></span>
            <span>Wind Speed: <span id="windSpeed">20</span></span>
        </div>


     </div>
    </div>

    
</body>
</html>
